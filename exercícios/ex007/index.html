<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="sit"></div>
    <script>
        

        function calcular() {
            var vel = Number(document.getElementById('txtvel').value) // precisa ser dentro da função
            var sit = document.getElementById('sit')
            if (vel <= 60) {
            sit.innerHTML = `<p>Situação: Você estava dirigindo a <strong>${vel} Km/h</strong>. Você não foi multado!</p>` 
            } else {
            sit.innerHTML = `<p>Situação: Você estava dirigindo a <strong>${vel} Km/h</strong>. Você foi multado!</p>`
        } 
            sit.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
    </script>
</body>
</html>
