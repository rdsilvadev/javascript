<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Seu país</h1>
    Seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var pais = String(document.getElementById('pais').value) // .value também vale pra String
            var res = document.getElementById('res')

            if (pais == 'Brasil') {
            res.innerHTML = `<p>Você vive no país ${pais}, você é brasileiro!</p>`
            } else {
            res.innerHTML = `<p>Você vive no país ${pais}, você é estrangeiro!</p>`
        }
        }
    </script>
</body>
</html>
