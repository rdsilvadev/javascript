<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>
    <style>
        body {
            background: rgb(77, 77, 212);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div>Clique em mim</div>
    <div id="msg">Teste com outra div</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var g = window.document.querySelector('div#msg') // mesmo recurso do CSS
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
        window.document.write('Está escrito assim: ' + p2.innerHTML)
        p1.style.color = 'red'
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        g.innerText = 'Teste 2'
        // window.document.getElementById
        // window.document.getElementsByClassName
        // window.document.getElementsByName
        // window.document.getElementsByTagName
        // window.document.querySelector
    </script>
</body>
</html>
