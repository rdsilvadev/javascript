<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
            background-color: rgb(111, 111, 219);
            color: white;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var n1 = Number(window.prompt('Digite um número com decimal'))
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.<br>`)
        document.write(`O número escolhido foi ${n1.toFixed(2).replace('.', ',')} e já foi ajeitado pelo toFixed() e pelo replace().<br>`) // toFixed(n) ajusta as casas decimais depois da vírgula
        document.write(`Agora o número se transformou em moeda: ${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}<br>`) // passa de número para string localizada
        document.write(`${n1.toLocaleString('pt-BR')} é um número com formatação br`) // decimal é o estilo padrão
        // useGrouping: false para desabilitar separadores de milhar
        // minimumIntegerDigits, minimumSignificantDigits, minimumFractionDigits e maximumFractionDigits para definir quantidades mínimas e máximas de dígitos inteiros e fracionados
        // O estilo percent é para formato percentual. 0 - 100% = <1 / 100% - n = >=1

        // para autorreferência de variável: n = n + 2 = n += 2

        // para incremento de variável: n++

        // relacionais == e === são diferentes, == são valores iguais com tipos diferente.

        // ! && || - negação, 'e' e 'ou' - é a ordem lógica

        // ordem de precedência: aritméticos > relacionais > lógicos 

        /* 
            sintaxe do operador ternário: teste ? true : false
            É muito parecido com if e else 
            exemplo: média > 7?'APROVADO':'REPROVADO'
        */

    </script>
</body>

</html>
